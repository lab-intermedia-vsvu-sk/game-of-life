<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CONWAY'S GAME OF LIFE</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
</head>
<body>
  <!-- OVLÁDACÍ TLAČÍTKA -->
  <div class="controls">
    <div>
      <span>vývoj:</span>
      <button class="start">OŽIVIŤ</button>
      <button class="stop">HIBERNÁCIA</button>
      <button class="next">GENERÁCIA +</button>
    </div>
    <div>
      <span>miska:</span>
      <button class="reset">VYČISTIŤ</button>
      <button class="random">NÁHODNÉ BUNKY</button>
    </div>
  </div>
  <!-- END OVLÁDACÍ TLAČÍTKA -->

  <!-- MISKA -->
  <div id="miska"></div>
  <!-- END MISKA -->

  <script type="module">
    'use strict';
    // imports
    import Miska from './labak/petriho-miska.view.js';
    import Vyvoj from './labak/vyvoj.controller.js';

    ///////////////////////////
    // tlačítka DOM
    var miskaElm = document.querySelector('#miska');
    var next = document.querySelector('button.next');
    var start = document.querySelector('button.start');
    var stop = document.querySelector('button.stop');
    var reset = document.querySelector('button.reset');
    var random = document.querySelector('button.random');
    stop.disabled = true;
    ///////////////////////////

    ///////////////////////////
    // vyvoj v misce
    ///////////////////////////
    var vyvoj = new Vyvoj(new Miska(miskaElm, 15));
    ///////////////////////////
    ///////////////////////////


    ///////////////////////////
    // listenery pro tlačítka
    ///////////////////////////
    next.addEventListener('click', function(){
      vyvoj.pristiGeneracia();
    });

    start.addEventListener('click', function(){
      vyvoj.oziv();
      toggleButtons([start, stop, next, reset, random]);
    });

    stop.addEventListener('click', function(){
      vyvoj.hybernuj();
      toggleButtons([start, stop, next, reset, random]);
    });

    reset.addEventListener('click', function(){
      vyvoj.init(); // miska plná mrtvých buněk
    });

    random.addEventListener('click', function(){
      vyvoj.init(true); // random = true
    });
    ///////////////////////////

    // utils
    function toggleButtons(buttons) {
      for (let i = 0; i < buttons.length; i++) {
        if (buttons[i].disabled) {
          buttons[i].disabled = false;
        } else {
          buttons[i].disabled = true;
        }
      }
    }
    
  </script>
  
</body>
</html>
